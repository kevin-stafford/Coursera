<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dating Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
      fieldset {
        background: lightyellow;
        border: 10px solid yellow;
        margin-bottom: 10px;
        width: 720px;
      }
      label {
        width: 180px;
        display: inline-block;
        text-align: right;
        vertical-align: top;
      }
      label.checkbox, label.radio {
        width: auto;
      }
      span.low, span.high {
        text-align: center;
        color: white;
        width: 50px;
        display: inline-block;
        vertical-align: top;
      }
      span.low  { background-color: red; }
      span.high { background-color: purple; }
      textarea {
        width: 360px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" target="new" enctype="multipart/form-data">
      <fieldset id="fieldset1">
        <legend>Your Face</legend>
        <label for="picture">Your image:</label>
        <input id="picture" name="picture" type="file" accept="image/*" required>
        <br />
        <label>Image preview:</label>
        <img id="preview" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
      </fieldset>

      <fieldset id="fieldset2">
        <legend>Your General Details</legend>
        <label for="fullname">Name:</label>
        <input id="fullname" name="fullname" type="text" placeholder="Your full name" required>
        <br />
        <label>Gender:</label>
        <input id="male"  name="gender" type="radio" value="male" required>
        <label for="male" class="radio">Male</label>
        <input id="female" name="gender" type="radio" value="female" required>
        <label for="female" class="radio">Female</label>
        <br />
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" required>
        <br />
        <label for="dob">Date of birth:</label>
        <input id="dob" name="dob" type="date">
        <br />
        <label for="color">Favorite color:</label>
        <input id="color" name="color" type="color">
        <br />
        <label for="country">Which country:</label>
        <select id="country" name="country">
          <option value="na" selected>no selectiion</option>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
          <option value="fr">France</option>
          <option value="il">Israel</option>
          <option value="jd">Jordan</option>
        </select>
      </fieldset>

      <fieldset id="fieldset3">
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <span class="low">Short</span>
        <input id="height" name="height" type="range" min="0" max="100" step="1">
        <span class="high">Tall</span>
        <br />
        <label for="salary">Salary:</label>
        <span class="low">Poor</span>
        <input id="salary" name="salary" type="range" min="0" max="100" step="1">
        <span class="high">Rich</span>
      </fieldset>

      <fieldset id="fieldset4">
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>
        <br />
        <label for="telephone">Telephone:</label>
        <input id="telephone" name="telephone" type="tel">
        <br />
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br />
        <label>Method to contact you:</label>
        <input id="cmemail" name="contact" type="checkbox" value="email">
        <label for="cmemail" class="checkbox">Email</label>
        <input id="cmwhatsapp" name="contact" type="checkbox" value="whatsapp">
        <label for="cmwhatsapp" class="checkbox">Whatsapp</label>
        <input id="cmiachat" name="contact" type="checkbox" value="iachat">
        <label for="cmiachat" class="checkbox">in-app chat</label>
      </fieldset>
      <input type="submit" name="submit" value="Submit!">
    </form>
  </body>
</html>
