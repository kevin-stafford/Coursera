      /**
       * starts the game
       */
      function play() {
        window.prompt("I am thinking of one of these colors:\n\n" +
          colors.join(", ") + "\n\nWhat color am I thinking of?"
        ) !== color
        && play();
        document.getElementsByTagName("body")[0].style.background = color;
      }
      /**
       * initializes the game
       */
      function init() {
        var options;
        // infinity loop until user supplies a number for color options
        while(true) {
          options = parseInt(window.prompt(
            "How many color options would you like to play with? \n\n" +
            "Choose a number between 3 and " + colors.length
          ));
          if(options && options >= 3 && options <= colors.length) break;
        }
        // pare down the array according to the number of color options
        while(colors.length > options) {
          colors.splice((Math.random() * colors.length), 1);
        }
        color = colors[Math.floor(Math.random() * options)];
        play();
      }
